<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_指令_内置指令</title>
  <style>
    [v-cloak]{display: none}
  </style>
</head>
<body>
<!--
常用内置指令
  v:text : 更新元素的 textContent，内容是什么就显示什么，不做任何js解析
  v-html : 更新元素的 innerHTML,会解析内容中的js代码
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 可以省略v-bind，（向组件内部传递动态数据）
  v-model : 双向数据绑定，（自动收集用户数据）
  ref : 为某个元素注册一个唯一标识, vue对象通过$els属性访问这个元素对象
  v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none },
  如果是组件化开发的项目就不会存在这个闪现现象了
-->
<div id="example">
  <p v-cloak>{{msg}}</p>
  <p v-text="msg"></p>
  <p v-html="msg"></p>
  <p ref="content">I Like You</p>
  <button @click="show">提示</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  /*演示闪现的效果，当vue还没有解析时，但是浏览器已经解析页面了，所以会将{{msg}}直接在页面显示*/
  alert('----')
  new  Vue({
    el: '#example',
    data: {
      msg: '<a href="http://www.baidu.com">百度</a>'
    },
    methods: {
      show(){
       alert(this.$refs.content.innerHTML)
      }
    }
  })
</script>
</body>
</html>

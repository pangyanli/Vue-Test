<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA{
      color: red;
    }
    .classB{
      background: pink;
    }
    .classC{
      font-size: 30px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classA" :class="a">表达式是字符串: 'classC'</p>
  <p :class="{classA:isA, classB: isB}">表达式是对象: {classA:isA, classB: isB}</p>
  <p :class="['classB', 'classC']"> 表达式是数组: ['classA', 'classB']</p>

  <h2>2. style绑定</h2>
  <p :style="{color, fontSize}">style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data:{
      a: 'classC',
      isA: false,
      isB: true,
      color: 'green',
      fontSize:'20px'
    }
  })
</script>
</body>
</html>
